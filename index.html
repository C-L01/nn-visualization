<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Downloads</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Single page with downloadable project resources." />
  <style>
    :root {
      --bg:#0d1117; --panel:#161b22; --accent:#2f81f7; --accent-hover:#1a61c9;
      --text:#e6edf3; --sub:#8b949e; --radius:8px; --mono:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }
    * { box-sizing: border-box; }
    body { margin:0; font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; background:var(--bg); color:var(--text); }
    header { padding:2.5rem 1.25rem 1rem; text-align:center; }
    h1 { margin:0 0 .5rem; font-size:2.2rem; }
    p.lead { margin:.25rem 0 0; color:var(--sub); }
    main { max-width:880px; margin:0 auto; padding:0 1.25rem 3rem; }
    section { background:var(--panel); padding:1.5rem 1.25rem 1.75rem; border-radius:var(--radius); margin-bottom:1.5rem; }
    h2 { margin:0 0 1rem; font-size:1.2rem; letter-spacing:.5px; text-transform:uppercase; color:var(--sub); }
    ul.files { list-style:none; margin:0; padding:0; }
    ul.files li { display:flex; flex-wrap:wrap; align-items:center; gap:.75rem; padding:.85rem 1rem; border:1px solid #262b33; border-radius:6px; background:#1d232b; margin-bottom:.75rem; }
    ul.files li:hover { border-color:#303842; }
    .fname { font-weight:600; }
    .meta { color:var(--sub); font-size:.8rem; font-family:var(--mono); }
    a.dl-btn {
      margin-left:auto; text-decoration:none; background:var(--accent); color:#fff;
      padding:.55rem .95rem; border-radius:5px; font-size:.85rem; font-weight:600;
      display:inline-flex; align-items:center; gap:.35rem;
    }
    a.dl-btn:hover { background:var(--accent-hover); }
    code { font-family:var(--mono); font-size:.85rem; background:#1e252d; padding:.15rem .35rem; border-radius:4px; }
    footer { text-align:center; padding:2rem 1rem 3rem; color:var(--sub); font-size:.8rem; }
    .badges { display:flex; flex-wrap:wrap; gap:.5rem; margin-top:.75rem; }
    .badge { background:#1e252d; padding:.3rem .6rem; border-radius:20px; font-size:.7rem; letter-spacing:.5px; text-transform:uppercase; color:var(--sub); }
    @media (max-width:520px){
      ul.files li { flex-direction:column; align-items:flex-start; }
      a.dl-btn { width:100%; justify-content:center; margin-left:0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Project Downloads</h1>
    <p class="lead">Latest public artifacts: reports, datasets, scripts.</p>
    <div class="badges">
      <span class="badge">Updated <span id="build-date"></span></span>
      <span class="badge">Version <span id="app-version">1.0.0</span></span>
    </div>
  </header>

  <main>
    <section aria-labelledby="files-h">
      <h2 id="files-h">Files</h2>
      <ul class="files" id="file-list">
        <!-- Populated by inline JSON below -->
      </ul>
      <p style="margin-top:1.25rem; color:var(--sub); font-size:.8rem;">
        If clicking doesn’t start a download, right-click → Save link as…
      </p>
    </section>

    <section aria-labelledby="checksums-h">
      <h2 id="checksums-h">Checksums</h2>
      <pre id="checksum-box" style="background:#1d232b; padding:1rem; border-radius:6px; overflow:auto; font-family:var(--mono); font-size:.75rem; margin:0;">
Loading checksums...
      </pre>
    </section>
  </main>

  <footer>
    Hosted on GitHub Pages • <a href="https://github.com/your-user/your-repo" style="color:var(--accent); text-decoration:none;">Repository</a>
  </footer>

  <script>
    // Configuration for your downloadable files (relative paths inside repo)
    const files = [
      { path: 'downloads/report.pdf', label: 'Technical Report (PDF)', size: '1.2 MB', version: '1.0', sha256: 'report.pdf.sha256' },
      { path: 'downloads/dataset.zip', label: 'Dataset (ZIP)', size: '25.4 MB', version: '2024-09', sha256: 'dataset.zip.sha256' },
      { path: 'downloads/script.py', label: 'Helper Script (PY)', size: '8 KB', version: '1.0', sha256: null }
    ];

    // Render file list
    const ul = document.getElementById('file-list');
    files.forEach(f => {
      const li = document.createElement('li');
      li.innerHTML = `
        <span class="fname">${f.label}</span>
        <span class="meta">${f.size} • v${f.version}</span>
        <a class="dl-btn" href="${f.path}" download>
          <span>Download</span>
        </a>
      `;
      ul.appendChild(li);
    });

    // Load and show checksums if present
    async function loadChecksums(){
      const lines = [];
      for (const f of files) {
        if (!f.sha256) continue;
        try {
          const txt = await fetch(f.path.replace(/[^/]+$/, '') + f.sha256).then(r=> r.ok ? r.text() : '');
          if (txt) {
            // Common format: "<hash>  filename"
            const hash = txt.trim().split(/\s+/)[0];
            lines.push(`${hash}  ${f.path.split('/').pop()}`);
          }
        } catch {}
      }
      document.getElementById('checksum-box').textContent = lines.length ? lines.join('\n') : 'No checksum files found.';
    }
    loadChecksums();

    // Build date
    document.getElementById('build-date').textContent = new Date().toISOString().slice(0,10);
  </script>
</body>
</html>
